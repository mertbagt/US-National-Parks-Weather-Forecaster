<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Services park finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>US National Parks Services park finder</h1>

        <form id="js-form">
            <label for="js-search-term">Search term</label>
            <input type="text" name="search-term" id="js-search-term" required>

            <label for="js-max-results">Maximum results to return</label>
            <input type="number" name="limit" id="js-max-results" min="1" max="50" value="10">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
        <section id="forecast" class="hidden">
          <form id="forecast-toggle">
            <button type="button" class="toggle">Review Your Last Search</button>
          </form>
          <ul id="alert-list">
          </ul>
          <h2>Forecast:</h2>
          <h3 class="forecast-name"></h3>
          <ul id="forecast-list">
          </ul>            
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
