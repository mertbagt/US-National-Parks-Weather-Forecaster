<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US National Parks Weather Forecaster</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="loading.css"/>
</head>
<body>
  <header class="wide-group">

    <div class="wide-item double-wide-item">
      <h1>US National Parks Weather Forecaster</h1>
      <ul>
        <li>Use this app to find one or more national parks by state.</li>
        <li>Then use the results to get the current weather forecast.</li>
      </ul>
    </div>

    <form id="js-form" class="group wide-item" autocomplete="on">
      <div class="item">
        <label for="js-search-term">Search Term</label>
        <input type="text" name="search-term" id="js-search-term" placeholder="nearby State" required>
      </div>
      <div class="item">  
        <label for="js-max-results">Maximum Results</label>
        <select id="js-max-results" name="limit" class="font-max-results"></select>
      </div>
      <div class="item-2">
        <label></label> 
        <input type="submit" class="button" value="Go!">
      </div>
    </form>

  </header>
  <main>
    
    <p id="js-error-message" class="error-message"></p>

    <section id="results" class="hidden">
      <div class="loader-group">
        <h2 class="loader-item-1">Search results</h2>
        <div id="results-spinner" class="loader-item-2 hidden">
          <div class="ld ld-hourglass ld-spin"></div>
        </div>
      </div>  
      <ul id="results-list">
      </ul>
    </section>

    <section id="forecast" class="hidden">
      <form id="forecast-toggle" class="center">
        <button type="button" class="button toggle">Review Your Last Search</button>
      </form>
      <div id="alerts-spinner" class="loader-group">
        <div class="loader-item-1">
          Checking Alerts:
        </div>  
        <div class="loader-item-2">  
          <div class="ld ld-hourglass ld-spin"></div>
        </div>
      </div>    
      <ul id="alert-list">
      </ul>
      <div id="forecast-header">        
      </div>
      <ul id="forecast-list">
      </ul>            
    </section>
    
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
